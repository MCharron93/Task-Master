<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="row navbar navbar-dark navbar-expand bg-primary text-secondary justify-content-even">
            <a class="col navbar-brand" href="#">
                <!-- <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy"> -->
                <span class="ml-2 d-flex align-items-end"><i class="bi bi-card-list"></i>&nbsp;&nbsp;
                    Task Master</span>
            </a>
            <div class="col-6" id="form">
                <div class="row">
                    <form class="col" onsubmit="app.listController.createList(event)">
                        <div class="row justify-content-around">
                            <input type="text" class="col-9" name="title" id="title" placeholder="Add To-Do List">
                            <input name="color" id="color" type="color" value="#928B8B"
                                class="align-self-center rounded">
                            <button type="submit" class="btn text-light"><i class="fas fa-plus"></i></button>
                        </div>
                </div>
            </div>
            </form>
        </nav>
    </header>
    <main class="container-fluid bg-light">
        <div id="app">
        </div>
        <div class="row text-center py-3 justify-content-around" id="list">
        </div>

    </main>
    <footer class="container-fluid bg-primary text-light">
        <div class="row text-center p-1">
            <div class="col align-self-center">
                <p><small>Tasked with many things? We've got you covered!...
                        <br> In sticky notes of course!</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/9d76fee42e.js" crossorigin="anonymous"></script>
</body>

</html>
