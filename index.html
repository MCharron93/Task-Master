<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>taskmaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
            <div class="row" id="form">
                <span>
                    <form onsubmit="app.listController.createList(event)">
                        <div class="form-group">
                            <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId"
                                placeholder="Add To-Do List"> <input name="color" id="color" type="color">
                        </div>
                </span>
                <div class="">
                    <button type="submit" class="btn btn-primary">Add</button></div>
            </div>
            </form>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app">
        </div>
        <div class="row" id="list">
        </div>


        <div class="col-4 p-2 border border-primary">
            <div class="row p-3">
                <h2 class="col-10">How large will this go? What happens</h2>
                <button>Delete</button>
            </div>
            <div class="row p-3">
                <h4 class="col-10">Input form here</h4>
                <button>Add</button>
            </div>
            <div class="row p-3">
                <div class="col-10">Tasks go here</div>
                <button>X</button>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
